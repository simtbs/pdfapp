<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FTTH Report - PDF pronto</title>
<style>
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background-color: #ffffff;
        border-radius: 12px;
        padding: 40px 30px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        max-width: 480px;
        text-align: center;
        border-top: 8px solid #008000; /* verde */
    }

    h1 {
        font-size: 24px;
        color: #008000; /* verde */
        margin-bottom: 20px;
    }

    p {
        font-size: 16px;
        color: #333333;
        margin-bottom: 30px;
        line-height: 1.5;
    }

    .button-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    button {
        font-size: 16px;
        padding: 12px 25px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
        color: #ffffff;
    }

    .download-btn {
        background-color: #008000; /* verde */
    }

    .download-btn:hover {
        background-color: #005500;
    }

    .back-btn {
        background-color: #ff0000; /* rosso */
    }

    .back-btn:hover {
        background-color: #aa0000;
    }

    @media (max-width: 500px) {
        .container {
            padding: 30px 20px;
        }
        button {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>FTTH Report pronto!</h1>
        <p>Il PDF "<strong>{{ filename }}</strong>" Ã¨ stato inviato via email.<br>
        Puoi scaricarlo anche direttamente cliccando il pulsante qui sotto.</p>

        <div class="button-group">
            <a href="{{ file_url }}"><button class="download-btn">Scarica PDF</button></a>
            <a href="{{ url_for('index') }}"><button class="back-btn">Torna all'inizio</button></a>
        </div>
    </div>
</body>
</html>
